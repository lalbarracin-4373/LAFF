<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reservas de Equipamiento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FullCalendar (CSS + JS) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.19/index.global.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.19/index.global.min.js"></script>

  <style>
    :root {
      --primary: #0f5175;
      --primary-light: #72d0db;
      --bg: #f5f5f5;
      --card-bg: #ffffff;
      --border: #dddddd;
      --danger: #c0392b;
    }
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: #333;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 0.8rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }
    .user-info {
      font-size: 0.9rem;
    }
    main {
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .layout {
      display: grid;
      grid-template-columns: minmax(260px, 320px) 1fr;
      gap: 1rem;
    }
    @media (max-width: 800px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }
    .card {
      background: var(--card-bg);
      border-radius: 8px;
      border: 1px solid var(--border);
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
    }
    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 0.2rem;
    }
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 0.45rem 0.55rem;
      border-radius: 4px;
      border: 1px solid var(--border);
      margin-bottom: 0.6rem;
      font-size: 0.9rem;
    }
    button {
      border: none;
      border-radius: 4px;
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    .btn-danger {
      background: var(--danger);
      color: #fff;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.4rem;
    }
    .small-text {
      font-size: 0.8rem;
      color: #555;
    }
    .status {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      min-height: 1.1em;
    }
    .status.error {
      color: var(--danger);
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      align-items: center;
      margin-bottom: 0.7rem;
    }
    .toolbar-item {
      display: flex;
      flex-direction: column;
      font-size: 0.8rem;
    }
    #calendar {
      background: #fff;
      border-radius: 8px;
      padding: 0.5rem;
      border: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <header>
    <h1>Sistema de Reservas de Equipamiento</h1>
    <div class="user-info">
      <span id="userEmailLabel">No has iniciado sesión</span>
    </div>
  </header>

  <main>
    <div class="layout">
      <!-- Panel de login -->
      <section class="card">
        <h2>Acceso de usuarios</h2>
        <div id="authSection">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="usuario@ejemplo.com" />

          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="********" />

          <div class="btn-group">
            <button id="loginBtn" class="btn-primary">Iniciar sesión</button>
          </div>

          <div class="status" id="authStatus"></div>

          <p class="small-text">
            Si no tienes usuario, solicita uno al administrador.
          </p>
        </div>

        <div id="logoutSection" style="display:none;">
          <p>Sesión iniciada como:</p>
          <p class="small-text" id="loggedUserEmail"></p>
          <button id="logoutBtn" class="btn-danger">Cerrar sesión</button>
        </div>
      </section>

      <!-- Panel de calendario -->
      <section class="card">
        <h2>Calendario de reservas</h2>

        <div class="toolbar">
          <div class="toolbar-item">
            <label for="labSelect">Sala / LAB</label>
            <select id="labSelect"></select>
          </div>
        
          <div class="toolbar-item">
            <label for="equipmentSelect">Equipo</label>
            <select id="equipmentSelect"></select>
          </div>
        
          <div class="toolbar-item">
            <label>Instrucciones</label>
            <span class="small-text">
              Inicia sesión, elige sala y equipo, y arrastra en el calendario para reservar en bloques de 15 minutos.
            </span>
          </div>
        </div>


        <div id="calendar"></div>
      </section>
    </div>
  </main>

  <!-- Firebase + lógica (SDK modular, recomendado por Firebase) -->
  <script type="module">
    // Importar SDKs desde CDN (forma recomendada para 12.6.0)
    // Docs: https://firebase.google.com/docs/web/alt-setup 
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      where,
      orderBy,
      onSnapshot,
      Timestamp,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    // Configuración que me pasaste
    const firebaseConfig = {
      apiKey: "AIzaSyA98AI1BeF-f6WWiQHe_bKoBe0KlaFwfcE",
      authDomain: "laboratory-schedules.firebaseapp.com",
      projectId: "laboratory-schedules"
    };

    // Inicializar Firebase
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);
    // Salas/Labs y equipos
    const LABS = [
      {
        id: "lab403_cultivo",
        name: "LAB403 – Cuarto de Cultivo",
        equipments: [
          { id: "lab403_cultivo_flujo_grande", name: "Flujo grande" },
          { id: "lab403_cultivo_flujo_virus",  name: "Flujo Virus" }
        ]
      },
      {
        id: "lab403_bacteria",
        name: "LAB403 – Cuarto de Bacteria",
        equipments: [
          { id: "lab403_bacteria_flujo_grande", name: "Flujo grande" },
          { id: "lab403_bacteria_flujo_virus",  name: "Flujo Virus" }
        ]
      },
      {
        id: "lab403_qpcr",
        name: "LAB403 – qPCR",
        equipments: [
          { id: "lab403_qpcr_roger",   name: "qPCR ROGER" },
          { id: "lab403_qpcr_freddie", name: "qPCR FREDDIE" },
          { id: "lab403_qpcr_john",    name: "qPCR JOHN" },
          { id: "lab403_qpcr_brian",   name: "qPCR BRIAN" }
        ]
      },
      {
        id: "lab403_pcr",
        name: "LAB403 – PCR",
        equipments: [
          { id: "lab403_pcr_lennon",    name: "PCR Lennon" },
          { id: "lab403_pcr_mccartney", name: "PCR McCartney" },
          { id: "lab403_pcr_harrison",  name: "PCR Harrison" },
          { id: "lab403_pcr_starr",     name: "PCR Starr" }
        ]
      },
      {
        id: "lab403_general",
        name: "LAB403 – General",
        equipments: [
          { id: "lab403_wb",           name: "Western Blot" },
          { id: "lab403_mic_fluor",    name: "Microscopio FLUORESCENCIA" }
        ]
      },
      {
        id: "lab_a103",
        name: "LAB A103",
        equipments: [
          { id: "lab_a103_flujo",      name: "Flujo" },
          { id: "lab_a103_anaerobio",  name: "Cabina anaerobiosis" }
        ]
      }
    ];

    // Referencias al DOM
    const loginBtn        = document.getElementById("loginBtn");
    const logoutBtn       = document.getElementById("logoutBtn");
    const emailInput      = document.getElementById("email");
    const passwordInput   = document.getElementById("password");
    const authStatus      = document.getElementById("authStatus");
    const authSection     = document.getElementById("authSection");
    const logoutSection   = document.getElementById("logoutSection");
    const userEmailLabel  = document.getElementById("userEmailLabel");
    const loggedUserEmail = document.getElementById("loggedUserEmail");
    const labSelect       = document.getElementById("labSelect");
    const equipmentSelect = document.getElementById("equipmentSelect");

    
    // Rellena los selects de lab y equipo
    function populateLabsAndEquipments() {
      labSelect.innerHTML = "";
      equipmentSelect.innerHTML = "";
    
      LABS.forEach((lab, index) => {
        const opt = document.createElement("option");
        opt.value = lab.id;
        opt.textContent = lab.name;
        labSelect.appendChild(opt);
      });
    
      // Seleccionamos el primer LAB por defecto
      if (LABS.length > 0) {
        populateEquipmentsForLab(LABS[0].id);
      }
    }
    
    function populateEquipmentsForLab(labId) {
      equipmentSelect.innerHTML = "";
      const lab = LABS.find(l => l.id === labId);
      if (!lab) return;
    
      lab.equipments.forEach((eq, index) => {
        const opt = document.createElement("option");
        opt.value = eq.id;
        opt.textContent = eq.name;
        equipmentSelect.appendChild(opt);
      });
    }
    
    // Cuando cambia el LAB, actualizamos la lista de equipos y el calendario
    labSelect.addEventListener("change", () => {
      const labId = labSelect.value;
      populateEquipmentsForLab(labId);
    
      if (equipmentSelect.value) {
        subscribeToEquipmentReservations(equipmentSelect.value);
      }
    });
    
    // Cuando cambia el equipo, actualizamos sus reservas
    equipmentSelect.addEventListener("change", () => {
      if (equipmentSelect.value) {
        subscribeToEquipmentReservations(equipmentSelect.value);
      }
    });
    
    // Inicializar selects al cargar el script
    populateLabsAndEquipments();




    // Variables para calendario y listener de Firestore
    let calendar = null;
    let unsubscribeReservations = null;
    let currentUser = null;

    // Inicializar FullCalendar una vez que el DOM está listo
    document.addEventListener("DOMContentLoaded", () => {
      const calendarEl = document.getElementById("calendar");

      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "timeGridWeek",
        locale: "es",
        slotDuration: "00:15:00",     // grilla de 15 minutos
        snapDuration: "00:15:00",     // arrastre salta de a 15 minutos
        slotMinTime: "07:00:00",
        slotMaxTime: "22:00:00",
        allDaySlot: false,
        selectable: true,
        selectMirror: true,
        nowIndicator: true,
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: "timeGridDay,timeGridWeek,dayGridMonth"
        },
        selectAllow: () => !!currentUser,  // solo seleccionar si está logueado (si ya lo usabas)
        select: handleDateSelect
      });

      calendar.render();
      subscribeToEquipmentReservations(equipmentSelect.value);
    });

    // LOGIN
    loginBtn.addEventListener("click", async () => {
      authStatus.textContent = "";
      authStatus.classList.remove("error");

      try {
        const email = emailInput.value.trim();
        const pass  = passwordInput.value;

        if (!email || !pass) {
          authStatus.textContent = "Completa email y contraseña.";
          authStatus.classList.add("error");
          return;
        }

        await signInWithEmailAndPassword(auth, email, pass);

        authStatus.textContent = "Inicio de sesión correcto.";
      } catch (err) {
        authStatus.textContent = "Error al iniciar sesión: " + err.message;
        authStatus.classList.add("error");
        console.error(err);
      }
    });

    // LOGOUT
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // CAMBIO DE ESTADO DE AUTENTICACIÓN
    onAuthStateChanged(auth, (user) => {
      currentUser = user;

      if (user) {
        authSection.style.display   = "none";
        logoutSection.style.display = "block";
        userEmailLabel.textContent  = user.email;
        loggedUserEmail.textContent = user.email;
      } else {
        authSection.style.display   = "block";
        logoutSection.style.display = "none";
        userEmailLabel.textContent  = "No has iniciado sesión";
        loggedUserEmail.textContent = "";
      }
    });

    // SUSCRIPCIÓN A RESERVAS POR EQUIPO
    function subscribeToEquipmentReservations(equipmentId) {
      if (unsubscribeReservations) {
        unsubscribeReservations();
        unsubscribeReservations = null;
      }
    
      const q = query(
        collection(db, "reservations"),
        where("equipmentId", "==", equipmentId)
        // Not using orderBy here to avoid composite index issues
      );
    
      unsubscribeReservations = onSnapshot(q, (snapshot) => {
        if (!calendar) return;
    
        calendar.removeAllEvents();
    
        // Convert docs into an array
        const events = [];
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const start = data.start instanceof Timestamp ? data.start.toDate() : data.start;
          const end   = data.end   instanceof Timestamp ? data.end.toDate()   : data.end;
    
          const labLabel  = data.labName || data.labId || "";
          const eqLabel   = data.equipmentName || data.equipmentId || "Equipo";
          const userLabel = data.userEmail || "Reserva";
          
          let title = `${eqLabel} (${userLabel})`;
          if (labLabel) {
            title = `${labLabel} – ${eqLabel} (${userLabel})`;
          }
          
          events.push({
            id: docSnap.id,
            title,
            start,
            end
          });

        });
    
        // Sort on the client by start time
        events.sort((a, b) => a.start - b.start);
    
        // Add events to calendar
        events.forEach(ev => calendar.addEvent(ev));
      }, (error) => {
        console.error("Error escuchando reservas:", error);
      });
}

    // CREAR RESERVA AL SELECCIONAR SLOT
   async function handleDateSelect(selectionInfo) {
      if (!currentUser) {
        alert("Debes iniciar sesión para reservar.");
        calendar.unselect();
        return;
      }
    
      const labId = labSelect.value;
      const equipmentId = equipmentSelect.value;
    
      const lab = LABS.find(l => l.id === labId);
      const eq  = lab?.equipments.find(e => e.id === equipmentId);
    
      const start = selectionInfo.start;
      const end   = selectionInfo.end;
      const durationMin = Math.round((end.getTime() - start.getTime()) / 60000);
    
      const eqLabel  = eq ? eq.name : equipmentId;
      const labLabel = lab ? lab.name : labId;
    
      const confirmText = `
    Sala/LAB: ${labLabel}
    Equipo: ${eqLabel}
    Usuario: ${currentUser.email}
    Inicio: ${start.toLocaleString()}
    Fin: ${end.toLocaleString()}
    Duración: ${durationMin} minutos
    
    ¿Confirmar reserva?`;
    
      const ok = confirm(confirmText);
      if (!ok) {
        calendar.unselect();
        return;
      }
    
      try {
        await addDoc(collection(db, "reservations"), {
          labId,
          labName: labLabel,
          equipmentId,
          equipmentName: eqLabel,
          start: Timestamp.fromDate(start),
          end:   Timestamp.fromDate(end),
          userId: currentUser.uid,
          userEmail: currentUser.email,
          createdAt: serverTimestamp()
        });
      } catch (err) {
        console.error("Error creando reserva:", err);
        alert("Error al crear la reserva: " + err.message);
      }
    
      calendar.unselect();
    }


  </script>
</body>
</html>
